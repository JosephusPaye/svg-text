<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@josephuspaye/svg-text browser test</title>
  </head>
  <body>
    See the console for output.

    <!-- Example 1: Measure text -->
    <script type="module">
      import { measureText } from 'https://cdn.skypack.dev/@josephuspaye/svg-text';

      const measures = measureText(['nyan', 'oh hai mark'], {
        fontFamily: 'Helvetica, Arial, sans-serif',
        fontWeight: 'bold',
        fontSize: '2em',
      });

      console.group('Example 1: Measure text');
      console.log(`measure for 'nyan'`, measures[0]);
      console.log(`measure for 'oh hai mark'`, measures[1]);
      console.groupEnd();
    </script>

    <!-- Example 2: Wrap text -->
    <script type="module">
      import { layoutText } from 'https://cdn.skypack.dev/@josephuspaye/svg-text';

      const lines = layoutText(
        'The tired teacher told Tom to take thirty-three tables to the townhall.',
        { maxWidth: 300, maxLines: 2 },
        {
          fontFamily: 'Helvetica, Arial, sans-serif',
          fontWeight: 'bold',
          fontSize: '2em',
        },
        {
          lineSpacing: 8,
        }
      );

      console.group('Example 1: Wrap text');
      console.log(lines);
      console.groupEnd();
    </script>
  </body>
</html>
